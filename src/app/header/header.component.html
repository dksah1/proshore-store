<!-- header.component.html -->
<header class="bg-blue-600 text-white shadow-md">
  <div class="container mx-auto flex justify-between items-center p-4">
    <div class="text-lg font-semibold">
      <a href="/" class="hover:text-gray-200">Proshore Store</a>
    </div>
    <nav class="hidden md:flex space-x-4">
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-gray-200">Home</a></li>
        <li><a href="#" class="hover:text-gray-200">About</a></li>
        <li><a href="#" class="hover:text-gray-200">Services</a></li>
        <li><a href="#" class="hover:text-gray-200">Contact</a></li>
      </ul>
    </nav>
    <div class="hidden md:block">
      <button
        class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100"
      >
        Login
      </button>
    </div>
    <div class="md:hidden">
      <button (click)="toggleMenu()" class="focus:outline-none">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div [class.hidden]="!menuOpen" class="md:hidden">
    <nav>
      <ul class="flex flex-col space-y-2 p-4">
        <li><a href="#" class="hover:text-gray-200">Home</a></li>
        <li><a href="#" class="hover:text-gray-200">About</a></li>
        <li><a href="#" class="hover:text-gray-200">Services</a></li>
        <li><a href="#" class="hover:text-gray-200">Contact</a></li>
        <li>
          <button
            class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100"
          >
            Login
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
