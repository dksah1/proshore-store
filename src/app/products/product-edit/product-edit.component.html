<div class="flex min-h-screen items-center justify-center px-4">
  <div
    class="w-full max-w-md bg-white rounded-lg shadow-lg border border-gray-300 p-4 md:p-8"
  >
    <h2 class="text-center font-semibold text-blue-500 text-2xl">
      {{ product ? "Edit Product" : "Create Product" }}
    </h2>
    <form
      [formGroup]="productForm"
      (ngSubmit)="onSubmit()"
      class="w-full space-y-6"
    >
      <div class="form-group">
        <label for="name" class="block text-gray-700 font-medium mb-2"
          >Name</label
        >
        <input
          id="name"
          class="form-control w-[300px] md:w-[380px] px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"
          formControlName="name"
        />
        <div
          *ngIf="
            productForm.get('name')?.invalid && productForm.get('name')?.touched
          "
          class="text-red-500 mt-1"
        >
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="block text-gray-700 font-medium mb-2"
          >Description</label
        >
        <textarea
          id="description"
          class="form-control w-[300px] md:w-[380px] px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"
          formControlName="description"
        ></textarea>
        <div
          *ngIf="
            productForm.get('description')?.invalid &&
            productForm.get('description')?.touched
          "
          class="text-red-500 mt-1"
        >
          Description is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="block text-gray-700 font-medium mb-2"
          >Price</label
        >
        <input
          id="price"
          type="number"
          class="form-control w-[300px] md:w-[380px] px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"
          formControlName="price"
        />
        <div
          *ngIf="
            productForm.get('price')?.invalid &&
            productForm.get('price')?.touched
          "
          class="text-red-500 mt-1"
        >
          Valid price is required.
        </div>
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
          [disabled]="productForm.invalid"
        >
          Save
        </button>
        <button
          [routerLink]="['/products']"
          class="bg-gray-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
