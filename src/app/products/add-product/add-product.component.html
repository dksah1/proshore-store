<div
  class="flex w-full max-w-lg mx-auto mt-16 items-center justify-center flex-col bg-white rounded-lg shadow-lg border border-gray-300 p-8"
>
  <h2 class="text-3xl font-bold text-blue-600 mb-6">Create Product</h2>
  <form
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    class="w-full space-y-6"
  >
    <div class="form-group">
      <label for="name" class="block text-gray-700 font-semibold mb-2"
        >Name</label
      >
      <input
        id="name"
        class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"
        formControlName="name"
      />
      <div
        *ngIf="
          productForm.get('name')?.invalid && productForm.get('name')?.touched
        "
        class="text-red-500 mt-1"
      >
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="block text-gray-700 font-semibold mb-2"
        >Description</label
      >
      <textarea
        id="description"
        class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"
        formControlName="description"
      ></textarea>
      <div
        *ngIf="
          productForm.get('description')?.invalid &&
          productForm.get('description')?.touched
        "
        class="text-red-500 mt-1"
      >
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="block text-gray-700 font-semibold mb-2"
        >Price</label
      >
      <input
        id="price"
        type="number"
        class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"
        formControlName="price"
      />
      <div
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
        class="text-red-500 mt-1"
      >
        Valid price is required.
      </div>
    </div>
    <div class="flex flex-col md:flex-row gap-5 items-center justify-between">
      <button
        type="submit"
        class="bg-blue-500 text-white py-2 px-6 w-[420px] md:w-[210px] rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
        [disabled]="productForm.invalid"
      >
        Save
      </button>
      <button
        [routerLink]="['/products']"
        class="bg-red-500 text-white py-2 px-6 w-[420px] md:w-[210px] rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-gray-300"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
